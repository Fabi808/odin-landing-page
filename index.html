<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <nav class="navigation">
      <div class="left-nav">
        <h2>Japan / 日本 Travels</h2>
      </div>
      <ul class="right-nav">
        <ls><a href="">About</a></ls>
        <ls><a href="">Travel</a></ls>
        <ls><a href="">Contact</a></ls>
        <ls><a href="">Account</a></ls>
      </ul>
    </nav>
    <section class="head-container">
      <div class="intro">
        <h1 class="title">Your Official Guide to Japan Travel</h1>
        <p>A land full of rich culture, natural beauty, and intrigue. Explore Japan today and book your next travel.</p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <button type="submit">Book Now</button>
        </a>  
      </div>
      <img class="intro-pic" src="images/pagoda.jpeg" alt="A pagoda towering over a mountain city that sits below Fuji-San.">
    </section>
  </header>

  <main class="main">
    <h1>The Four Islands of Japan</h1>
    <div class="island-containers">
      <div class="island-card">
        <img class="hokkaido" src="images/hokkaido.jpg" alt="A picture of Sapporo located on the Japan's northern-most island, Hokkaido.">
        <p class="descriptions">Hokkaido</p>
      </div>
      <div class="island-card">
        <img class="honshu" src="images/honshu.jpg" alt="A picture of Tokyo, Japan's capital located on the Japan's mainland island, Honshu.">
        <p class="descriptions">Honshu</p>
      </div>
      <div class="island-card">
        <img class="shikoku" src="images/shikoku.jpg" alt="A picture of Shikoku, a small island of Japan located below Honshu.">
        <p class="descriptions">Shikoku</p>
      </div>
      <div class="island-card">
        <img class="kyushu" src="images/kyushu.jpg" alt="A picture of Kyushu, Japan's southern-most island.">
        <p class="descriptions">Kyushu</p>
      </div>
    </div>
  </main>

  <article class="article">
    quote
  </article>

  <footer class="footer">
    window and footer
  </footer>
</body>
</html>
